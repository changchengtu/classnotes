<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Login Form - CodePen</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <link href="../../static/css/style.css" rel="stylesheet" type="text/css">
</head>


<body>
	<div class="login">
	  <div class="login-screen">
		<div class="app-title">
		  <h1>Login</h1>
		</div>
		<form action="" method="post">
		  <div class="login-form">
    		{% csrf_token %}  				
			
			<div class="control-group">
			  <input type="text" name="username" class="login-field" value="" placeholder="username" id="username">
			  <label class="login-field-icon fui-user" for="login-name"></label>
			</div>

			<div class="control-group">
    		  <input type="password" class="login-field" name="password" value="" placeholder="password" id="password">
			  <label class="login-field-icon fui-lock" for="login-pass"></label>
			</div>
			<input class="btn btn-primary btn-large btn-block" type="submit" value="login" />
    		<input type="hidden" name="next" value="{{ next|escape }}" />
    		<a class="login-link" href="/accounts/register">register</a>
    		<a class="login-link" href="#">Lost your password?</a>
		  </div>
		</form>
      </div>
	</div>

</body>

</html>
